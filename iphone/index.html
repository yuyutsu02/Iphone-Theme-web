<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IphoneX</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="phonePosition">
    <div class="camSide">
        <div class="text">
            <div class="rotateText"></div>
            <div class="rotateText2"></div>
    </div>
        <div class="camSideButtonCover">
            <div class="sideSpaceRightc">
                <div class="spaceRightc"></div>
                <div class="buttonRightc"></div>
                <div class="spaceRightc"></div>
    
            </div>
        <div class="phoneUpper">
            <div class="phoneUpperGlass">
               <div class="topBackCamSide">
                <div class="mainCam">
                    <div class="mainCamGlass">
                        <div class="cam1"><div class="camRef"></div></div>
                        <div class="flash" theme="black">
                            <div class="ledCover">
                            <div class="leds1"></div>
                            <div class="leds1"></div>
                            <div class="leds2"></div>
                            <div class="leds2"></div>
                            </div>
                        </div>
                        <div class="mic"></div>
                        <div class="cam2"><div class="camRef"></div></div>
                    </div>
                </div>
               </div>
               <div class="middleBackCamSide">
                <div class="logo" id="leftLogo"></div>
               </div>
            </div> 

        </div>
        <div class="sideSpaceLeftc">
            <div class="spacec"></div>
            <div class="buttonc"></div>
            <div class="spacec"></div>
            <div class="buttonc"></div>
            <div class="spacec"></div>
            <div class="buttonc"></div>
            <div class="spacec"></div>
        </div>
        </div>
    </div>

    <!-- ============================================================================= -->
    <div class="front">
        <div class="sideSpaceLeft">
            <div class="space"></div>
            <div class="networkLine"></div>
            <div class="space"></div>
            <div class="button"></div>
            <div class="space"></div>
            <div class="button"></div>
            <div class="space"></div>
            <div class="button"></div>
            <div class="space"></div>
            <div class="networkLine"></div>
            <div class="space"></div>
        </div>
        <div class="dimension">
                <div class="glass">
                    <!-- ================================ -->
                    <div class="screen">
                        
                        <div class="upperScreen">
                            <div class="upperScreen1">
                            <div class="leftNotchBackground">
                                <div class="leftNotch">
                                    <div class="jio">NoSim</div>
                                </div>
                            </div>
                            <div class="middleNotchBackground">
                                <div class="middleNotch">
                                    <div class="notchMic"></div>
                                    <div class="notchSpeaker"></div>
                                    <div class="notchCamera"></div>
                                    <div class="notchInfra"></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="rightNotchBackground">
                                <div class="rightNotch">
                                    <div class="notchContent">
                                    <div class="test test2">.....</div>
                                    <div class="battery">
                                    <div class="test test3">
                                        100
                                    </div>
                                    <div class="nob"></div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="upperScreen2">
                            <div class="screenLock">
                            <div class="lockHandle"><div class="innerHandle"></div></div>
                            <div class="lockPad"></div>
                            </div>
                        </div>
                    </div>
                    
                        <div class="middleScreen">
                            <div class="dateContentCover">
                                <div class="day"></div>
                                <div class="time"></div>
                            </div>
                            <div class="notificationCenter">
                                
                                <div class="msg msg1" id="1">
                                    <div class="msgLogoCover"><div class="msgLogo">Y</div></div>
                                    <div class="msgTxt">
                                        <div class="msgFrom">Yuyutsu</div>
                                        <div class="msgContent">10 Notifications</div>
                                    </div>
                                    <div class="msgTime">2h ago</div>
                                </div>

                                <div class="msg msg2" id="2">
                                    <div class="msgLogoCover"><div class="msgLogo">Y</div></div>
                                    <div class="msgTxt">
                                        <div class="msgFrom">Yuyutsu</div>
                                        <div class="msgContent">Example text Example text</div>
                                    </div>
                                    <div class="msgTime">2h ago</div>
                                </div>

                                <div class="msg msg3" id="3">
                                    <div class="msgLogoCover"><div class="msgLogo">Y</div></div>
                                    <div class="msgTxt">
                                        <div class="msgFrom">Yuyutsu</div>
                                        <div class="msgContent">Example text Example text . . .</div>
                                    </div>
                                    <div class="msgTime">3h ago</div>
                                </div>

                                <div class="msg msg4" id="4">
                                    <div class="msgLogoCover"><div class="msgLogo">Y</div></div>
                                    <div class="msgTxt">
                                        <div class="msgFrom">Yuyutsu</div>
                                        <div class="msgContent">Example text</div>
                                    </div>
                                    <div class="msgTime">3h ago</div>
                                </div>

                                <div class="msg msg5" id="5">
                                    <div class="msgLogoCover"><div class="msgLogo">Y</div></div>
                                    <div class="msgTxt">
                                        <div class="msgFrom">Yuyutsu</div>
                                        <div class="msgContent">Example text Example text . . .</div>
                                    </div>
                                    <div class="msgTime"> 4h ago</div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="lowerScreen">
                             <div class="torchButtonCover"><div class="torch"><div class="torchLed"></div><div class="torchHandle"></div></div></div>
                             <div class="homeBarCover"><div class="homeBar"></div><div class="bar"></div></div>
                             <div class="camButtonCover"><div class="cam"><div class="camLogoTop"></div><div class="camLogo"><div class="camLogoLens"></div></div></div></div>
                        </div>
                    </div>
                    <!-- ==================================== -->
              </div>
        </div>
        <div class="sideSpaceRight">
            <div class="spaceRight"></div>
            <div class="networkLineRight"></div>
            <div class="spaceRight"></div>
            <div class="buttonRight"></div>
            <div class="spaceRight"></div>
            <div class="networkLineRight"></div>
            <div class="spaceRight"></div>
        </div>
    </div>
    <!-- ======================================================================================== -->

    <div class="back">
      <div class="phoneBack">

        <div class="sideSpaceRightb">
            <div class="spaceRightb"></div>
            <div class="buttonRightb"></div>
            <div class="spaceRightb"></div>

        </div>
        <div class="dimensionb">
                <div class="glassb">
                    <div class="screenb">
                        <div class="logo"></div>
                        <div class="iphone">iphone</div>
                    </div>
              </div>
        </div>
        <div class="sideSpaceLeftb">
            <div class="buttonb"></div>
            <div class="spaceb"></div>
            <div class="buttonb"></div>
            <div class="spaceb"></div>
        </div>

      </div>  
      <div class="chargerCover">
            <div class="charger">
                <div class="chargerGap"></div>
                <div class="pin">
                    <div class="wires"></div>
                    <div class="emptyWires"></div>
                </div>
                <div class="bud"></div>
                <div class="budSupport"></div>
                <div class="cable"></div>
            </div>
      </div>
    </div>
   </div>
</body>
</html>
